<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Document</title>
    <script>
        function toggleSenhaVisibility() {
            var olho = document.getElementById('olho');
            var senhaInput = document.getElementById('senha');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                olho.style.backgroundImage = "url('../imagens/olho_aberto.png')"
            } else {
                senhaInput.type = 'password';
                olho.style.backgroundImage = "url('../imagens/olho_fechado.png')"
            }
        }
    </script>
</head>
<body>
    <div class="login">
        <img src="../imagens/logo.png">
        <div class="inputs">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Password">.
            <div class="olho" id="olho" onclick="toggleSenhaVisibility()"></div>
        </div>
