    <script>
        function toggleSenhaVisibility() {
            var olho = document.getElementById('olho');
            var senhaInput = document.getElementById('senha1');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                olho.style.backgroundImage = "url('../imagens/olho_aberto.png')"
            } else {
                senhaInput.type = 'password';
                olho.style.backgroundImage = "url('../imagens/olho_fechado.png')"
            } 
        }

        function toggleSenhaVisibility2() {
            var olho2 = document.getElementById('olho2');

            if (senhaInput2.type === 'password') {
                senhaInput2.type = 'text';

            } else {
                senhaInput2.type = 'password';
                olho2.style.backgroundImage = "url('../imagens/olho_fechado.png')"
            }
        }
    </script>
